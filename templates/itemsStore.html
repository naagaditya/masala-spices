<div class="bold-font all-padding-10">Masala and Spices ({{items.items.length || 0}} items)</div>
<div class="all-padding-10">
	<div class="item all-padding-10 center-align" ng-repeat="item in items.items">
		<div class="item-width solid-border">
			<img ng-src="{{item.productImage}}" width="100" height="100">
			<p class="brand-name">{{item.brandName}}</p>
			<p class="product-name">{{item.productName}}</p>
			<p class="packing-detail">{{item.packingDetail}}</p>
			<p class="price bold-font">Rs {{item.price}}</p>
			<button class="btn btn-success" ng-show="!cart.itemsById[item.id]" ng-click="cart.addItem(item.id,item)"> add to cart </button>
			<div class="btn-group"  ng-show="cart.itemsById[item.id]" >
			  <button type="button" class="btn btn-primary" ng-click="removeOne(item.id)">-</button>
			  <button type="button" class="btn btn-primary">{{cart.itemsById[item.id].quantity}} in cart</button>
			  <button type="button" class="btn btn-primary" ng-click="addOne(item.id)">+</button>
			</div>
		</div>
	</div>
</div>
